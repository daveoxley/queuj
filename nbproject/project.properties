annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.title=queuj (1.0.x)
application.vendor=dave
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/queuj.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.commons-logging-1.1.1.jar=lib/utilsj/lib/commons-logging/commons-logging-1.1.1.jar
file.reference.commons-pool-1.5.4.jar=lib/utilsj/lib/commons-pool/commons-pool-1.5.4.jar
file.reference.ejb3-persistence.jar=lib/jboss-seam/lib/ejb3-persistence.jar
file.reference.hibernate-entitymanager.jar=lib/jboss-seam/lib/hibernate-entitymanager.jar
file.reference.hibernate-validator.jar=lib/jboss-seam/lib/hibernate-validator.jar
file.reference.jboss-seam.jar=lib/jboss-seam/lib/jboss-seam.jar
file.reference.jta.jar=lib/jboss-seam/lib/jta.jar
file.reference.utilsj-1.1.0.jar=lib/utilsj/dist/utilsj-1.1.0.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.utilsj-1.1.0.jar}:\
    ${file.reference.commons-logging-1.1.1.jar}:\
    ${file.reference.commons-pool-1.5.4.jar}:\
    ${file.reference.jboss-seam.jar}:\
    ${file.reference.hibernate-entitymanager.jar}:\
    ${file.reference.hibernate-validator.jar}:\
    ${file.reference.ejb3-persistence.jar}:\
    ${file.reference.jta.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
